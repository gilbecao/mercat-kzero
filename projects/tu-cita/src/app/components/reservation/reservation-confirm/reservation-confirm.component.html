<h1 mat-dialog-title>
  Summary
</h1>

<mat-dialog-content>
  <app-reservation-details [client]="data"></app-reservation-details>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-icon-button>
    <mat-icon>add_circle_outline</mat-icon>
  </button>
  <p class="add-reservation">Add another reservation</p>
  <button mat-raised-button mat-dialog-close mat-dialog-close="true">Confirm Reservation</button>
</mat-dialog-actions>
