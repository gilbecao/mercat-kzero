<h1 mat-dialog-title>
  Summary
</h1>

<mat-dialog-content>
  <app-reservation-details [reservation]="data"></app-reservation-details>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel Reservation</button>
  <button color="primary" [mat-dialog-close]="true" mat-raised-button>Confirm Reservation</button>
</mat-dialog-actions>
