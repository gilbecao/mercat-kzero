<ng-container *ngIf="reservation">
  <p><b>Name:</b> {{ reservation.name }}</p>
  <p><b>Service:</b> {{ reservation.serviceType }}</p>
  <p><b>Employer:</b> {{ reservation.employee }}</p>
  <p><b>Date:</b> {{ reservation.date }}</p>
  <p><b>Time:</b> {{ getReadableTime(reservation.time) }}</p>
</ng-container>
